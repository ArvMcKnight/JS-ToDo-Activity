<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS To-Do Activity</title>
</head>
<body>
    <script defer src="script/main.js"></script>
    <div class="todoSched" id="todoSched">
        <h2>MY TO DO LISTS</h2>
        <form action="#" method="#">
            <label for="todo">Task:</label>
            <input type="text" id="todo" placeholder="What do I want to do?">
            <label for="todoTime">Date & Time:</label>
            <input type="datetime-local" id="todoTime">
            <button id="addTodo">Add activity</button>
        </form>
        <div class="todoResult">
            <div class="todoTask">
                <h4>Task</h4>
                <ul class="todos" id="todos"></ul>
            </div>
            <div class="todoTime-Date">
                <h4>Date and Time</h4>
                <ul class="todos" id="todos1"></ul>
            </div>
        </div>
    </div>
</body>
</html>
